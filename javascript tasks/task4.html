<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
</head>
<body>
    <h2>Show Date and Time</h2>

    <button onclick="showDate()">Show Date</button>
    <p id="dateOutput"></p>

    <button onclick="showTime()">Show Time</button>
    <p id="timeOutput"></p>

    <script>
        function showDate() {
            let today = new Date();
            let formattedDate = today.getDate() + '/' + 
                                today.toLocaleString('default', { month: 'long' }) + '/' + 
                                today.getFullYear();
            document.getElementById('dateOutput').textContent = formattedDate;
        }

        function showTime() {
            let currentTime = new Date();
            document.getElementById('timeOutput').textContent = currentTime;
        }
    </script>
</body>
</html>
