<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: darkblue;
        }

        #train {
            position: absolute;
            top: 150px;
            left: 0px;
            width: 200px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Click the following buttons to handle animation</h2>
    <img id="train" src="moving_train.gif" alt="Train">

    <div class="btn-container">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position < window.innerWidth - 200) {
                    position += 5;
                    train.style.left = position + "px";
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>

</body>
</html>
